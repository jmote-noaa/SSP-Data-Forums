title: "NOAA SSP Data Forums"
author: Jonathon Mote, Kyle Metta

exclude_patterns:
  - "sessions/kolhatkar/README.md"
  - "sessions/beuzen/data/README.md"

repository:
  url: https://github.com/jmote-noaa/ssp-data-forums
  path_to_book: ""
  branch: main

latex:
  latex_documents:
    targetname: book.tex

execute:
  execute_notebooks: force  # Run notebooks at build time

html:
  favicon: "_static/favicon.ico"
  logo: "_static/noaa-logo.png"
  navbar_number_sections: false
  use_edit_page_button: false
  use_repository_button: true
  use_issues_button: true
  extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a>
  extra_footer: ""
  google_analytics_id: ""
  home_page_in_navbar: false
  baseurl: ""

launch_buttons:
  binderhub_url: "https://mybinder.org"
  notebook_interface: "jupyterlab"
